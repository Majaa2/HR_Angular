<div class="page-header">
    <h3 class="page-title" *ngIf="!inEdit">Nova uloga</h3>
    <h3 class="page-title" *ngIf="inEdit">Uređivanje uloga</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
      </li>
      <li class="breadcrumb-item" aria-current="page">
        <a href="/Administration">Administracija</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">Nova uloga</li>
      <li class="breadcrumb-item active" aria-current="page"*ngIf="inEdit">Uređivanje uloga</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <mat-card style="width:40%">
        <mat-card-content>
        <form  [formGroup]="empAccForm">
          <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>Zaposlenik*</mat-label>
                    <select matNativeControl formControlName="EmployeeId">
                        <option *ngFor="let ec of availableEmployees;" [value]="ec.Id">{{ec.FirstName}} {{ec.LastName}}</option>
                    </select>
                    <mat-error *ngIf="getEmpAccForm.EmployeeId.hasError('required')">
                    Obavezan unos!
                </mat-error>
                </mat-form-field>
                
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <!-- <mat-label>Uloge*:  </mat-label> 
                <ul style="list-style-type: none;">
                <li *ngFor="let role of roles">
                    <mat-checkbox formControlName="Roles"  [value]="role.id">          
                      {{role.Name}}
                    </mat-checkbox>
                  </li>
                </ul> -->
                <mat-selection-list formControlName="Roles">
                  <mat-list-option *ngFor="let role of roles" [value]="role.Id">
                    {{role.Name}}
                  </mat-list-option>
                </mat-selection-list>
            </div> 
          </div>

          
          <div class="row">
            <div class="col-md-12">
                <!-- //<mat-form-field appearance="fill"> -->
                    <mat-slide-toggle matNativeControl formControlName="Active">Aktivan</mat-slide-toggle>
                <!-- </mat-form-field> -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>Korisničko ime*</mat-label>
                    <input type="text" matInput matNativeControl formControlName="UserName" />
                    <mat-error *ngIf="getEmpAccForm.UserName.hasError('required')">
                    Obavezan unos!
                </mat-error>
                </mat-form-field>
            </div>
        </div>
          <mat-card-actions style="margin-bottom: 30px; margin-right: 10px">
            <button
              mat-raised-button
              class="button"
              color="warn"
              style="float: right"
              [routerLink]="['/Administration']"
            >
              Odustani
            </button>
            <button
              mat-raised-button
              class="button"
              style="float: right; margin-right: 10px"
              color="primary"
              (click)="onSubmit()"
              [disabled]="!empAccForm.valid"
            >
              Spremi
            </button>
          </mat-card-actions>
        </form>
        </mat-card-content>
    </mat-card>
  </div>
</div>
