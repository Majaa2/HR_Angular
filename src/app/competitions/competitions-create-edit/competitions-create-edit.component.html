<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje natječaja</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novi natječaj</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Competitions">Natječaji</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje natječaja
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novi natječaj
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width: 40%;">
            <mat-card-content>
                <div [formGroup]="competitionForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Šifra*</mat-label>
                                <input type="text" matInput formControlName="Code" />
                                <mat-error *ngIf="getCompetitionForm.Code.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv*</mat-label>
                                <input type="text" matInput formControlName="Title" />
                                <mat-error *ngIf="getCompetitionForm.Title.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Potreban broj radnika</mat-label>
                                <input type="text" matInput formControlName="MaxMember" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Tekst natječaja</mat-label>
                                <textarea type="text" rows="5" matInput formControlName="Text"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Početak*</mat-label>
                                <input matInput [matDatepicker]="picker1" formControlName="StartDate" />
                                <mat-datepicker-toggle
                                  matSuffix
                                  [for]="picker1"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                                     <mat-error *ngIf="getCompetitionForm.StartDate.hasError('required')">
                                            Obavezan unos!
                                        </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Kraj*</mat-label>
                                <input matInput [matDatepicker]="picker2" formControlName="EndDate" />
                                <mat-datepicker-toggle
                                  matSuffix
                                  [for]="picker2"
                                ></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                                <mat-error *ngIf="getCompetitionForm.EndDate.hasError('required')">
                                            Obavezan unos!
                                        </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Radno mjesto</mat-label>
                                <select matNativeControl formControlName="WorkId">
                                    <option *ngFor="let work of works;" [value]="work.Id">{{work.Name}}</option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Competitions']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary" (click)="onSubmit()" [disabled]="!competitionForm.valid">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
