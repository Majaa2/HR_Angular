<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje podružnice</h3>
    <h3 class="page-title" *ngIf="!inEdit">Nova podružnica</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Branches">Podružnice</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje podružnice
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Nova podružnica
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width:35%">
            <mat-card-content>
                <div [formGroup]="branchForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv*</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <mat-error *ngIf="getBranchForm.Name.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Grad</mat-label>
                                <select matNativeControl formControlName="CityId">
                                    <option *ngFor="let city of cities;" [value]="city.Id">{{city.Name}}</option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Adresa</mat-label>
                                <input type="text" matInput formControlName="Address" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Branches']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary"  (click)="onSubmit()" [disabled]="!branchForm.valid">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
