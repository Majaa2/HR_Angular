<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje grada</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novi grad</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Cities">Gradovi</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje grada
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novi grad
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width: 35%;">
            <mat-card-content>
                <div [formGroup]="cityForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv*</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <mat-error *ngIf="getCityForm.Name.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Poštanski broj*</mat-label>
                                <input type="text" matInput formControlName="PostCode" />
                                <mat-error *ngIf="getCityForm.PostCode.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                                <mat-error *ngIf="getCityForm.PostCode.hasError('minLength')">
                                   Poštanski broj mora sadržavati najmanje 5 znamenki!!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Država</mat-label>
                                <input type="text" matInput formControlName="State" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Cities']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary"  (click)="onSubmit()" [disabled]="!cityForm.valid">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
