<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje odjela</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novi odjel</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Departments">Odjeli</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje odjela
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novi odjel
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width:35%">
            <mat-card-content>
                <div [formGroup]="departmentForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv*</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <mat-error *ngIf="getDepartmentForm.Name.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Maksimalan broj članova</mat-label>
                                <input type="text" matInput formControlName="Max" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Profesija odjela</mat-label>
                                <input type="text" matInput formControlName="Profession" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Departments']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary" (click)="onSubmit()" [disabled]="!departmentForm.valid">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
