<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje radnog mjesta</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novo radno mjesto</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Works">Radna mjesta</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje radnog mjesta
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novo radno mjesto
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width:40%">
            <mat-card-content>
                <div [formGroup]="workForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv*</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <mat-error *ngIf="getWorkForm.Name.hasError('required')">
                                    Obavezan unos!
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Potrebne godine iskustva</mat-label>
                                <input type="text" matInput formControlName="YearsNeeded" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Maksimalan broj članova</mat-label>
                                <input type="text" matInput formControlName="Quotient" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Stručna sprema</mat-label>
                                <input type="text" matInput formControlName="Qualifications" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Uvjeti rada</mat-label>
                                <input type="text" matInput formControlName="Conditions" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Works']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary"  (click)="onSubmit()" [disabled]="!workForm.valid">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
