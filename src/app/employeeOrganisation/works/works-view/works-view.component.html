<div class="page-header">
    <h3 class="page-title">Radna mjesta</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <a href="/Works"> Organizacija zaposlenika </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Radna mjesta
        </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field>
            <input
              matInput
              placeholder="Pretraži"
              (keyup)="applyFilter($event)"
              #input
            />
            <button mat-button matSuffix mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
  
      <div class="col-md-9">
      <button
        mat-raised-button
        style="float: right"
        color="primary"
        [routerLink]="['/Works/Create']"
      >
        Dodaj
      </button>
      </div></div>
      <div class="card">
        <div class="card-body">
          <table
            mat-table
            #table
            [dataSource]="dataSource"
            matSort
            style="width: 100%"
          >
            <ng-container matColumnDef="Name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="padding: 5px"
              >
                Naziv 
              </th>
              <td mat-cell *matCellDef="let el" style="padding: 5px">
                {{ el.Name }} 
              </td>
            </ng-container>
  
            <ng-container matColumnDef="YearsNeeded">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="padding: 5px"
              >
                Potrebne godine iskustva
              </th>
              <td mat-cell *matCellDef="let el" style="padding: 5px">
                {{ el.YearsNeeded }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="Qualifications">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="padding: 5px"
              >
                Stručna sprema
              </th>
              <td mat-cell *matCellDef="let el" style="padding: 5px">
                {{ el.Qualifications }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="Number">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="padding: 5px"
              >
                Broj članova
              </th>
              <td mat-cell *matCellDef="let el" style="padding: 5px">
                {{el.Number}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="Actions">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="padding: 5px"
              ></th>
              <td mat-cell *matCellDef="let el" style="padding: 5px">
                <button
                  mat-raised-button
                  matTooltip="Uredi"
                  class="btn--small"
                  color="primary"
                  style="margin-right: 2px"
                  [routerLink]="['Edit/', el.Id]"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-raised-button
                  class="btn--small"
                  matTooltip="Izbriši"
                  color="warn"
                  (click)="Delete(el.Id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let el; columns: displayedColumns"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5" style="text-align: center">
                Nema traženih podataka
              </td>
            </tr>
          </table>
  
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            [pageSize]="10"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
