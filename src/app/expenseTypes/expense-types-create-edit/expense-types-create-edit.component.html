<div class="page-header">
    <h3 class="page-title" *ngIf="!inEdit">Novi tip troška</h3>
    <h3 class="page-title" *ngIf="inEdit">Uređivanje tipa troška</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <a href="/ExpenseTypes">Tipovi troškova</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
          Novi tip troška
        </li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
           Uređivanje tipa troška
          </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <mat-card style="width:30%">
        <mat-card-content>
            <form [formGroup]="expenseTypeForm" >
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Naziv*</mat-label>
                <input type="text" matInput formControlName="Name" />
                <mat-error *ngIf="getExpenseTypeForm.Name.hasError('required')">
                Obavezan unos!
            </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Datum</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="EntryDate" />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
      <button mat-raised-button class="button" color="warn" style="float: right" [routerLink]="['/ExpenseTypes']">
        Odustani
      </button>
      <button mat-raised-button class="button" style="float: right; margin-right: 10px;" color="primary"  (click)="onSubmit()" [disabled]="!expenseTypeForm.valid">
          Spremi
      </button>
    </mat-card-actions>
            </form>
</mat-card-content>
</mat-card>
</div>
</div>
