<div class="page-header">
  <h3 class="page-title" *ngIf="inEdit">Uređivanje zaposlenika</h3>
  <h3 class="page-title" *ngIf="!inEdit">Novi zaposlenik</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <a href="/Employee">Kadrovska administracija</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
        Uređivanje zaposlenika
      </li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
        Novi zaposlenik
      </li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <mat-card>
      <mat-card-content>
        <div [formGroup]="userForm" >
          <mat-tab-group mat-align-tabs="start" color="accent">
            <mat-tab label="Osobni podaci">
              <app-personal-info formGroupName="personal" style="margin:2%"></app-personal-info>
            </mat-tab>
            <mat-tab label="Kontakt podaci i prebivalište">
              <app-contact-info formGroupName="contact"></app-contact-info>
            </mat-tab>
            <mat-tab label="Edukacije i poslovni podaci">
              <app-business-info formGroupName="business" ></app-business-info>
            </mat-tab>
            <mat-tab label="Znanja i vještine">
              <app-skills-and-knowledge
                [languages]="languages"
                formGroupName="skillsAndKnowledge" 
                (submit)="onSaveLanguage($event)"
                (remove)="removeLanguage($event)"
              ></app-skills-and-knowledge>
            </mat-tab>
          </mat-tab-group>
          <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;" >
            <button
              mat-flat-button
              style="float: right"
              color="warn"
              [routerLink]="['/Employee']"
            >
              Odustani
            </button>
            <button
              mat-flat-button
              style="float: right; margin-right: 10px;"
              color="primary"
              [disabled]="!getPersonnelAdministrationForm.valid"
              (click)="saveEmployee()"
            >
              Spremi
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
