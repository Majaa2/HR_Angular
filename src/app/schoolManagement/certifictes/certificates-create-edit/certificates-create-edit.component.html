<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje certifikata</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novi certifikat</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Certificates">Certifikati</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje certifikata
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novi certifikat
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card style="width:50%">
            <mat-card-content>
                <div [formGroup]="certificateForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Šifra</mat-label>
                                <input type="text" matInput formControlName="Code" />
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Vendor</mat-label>
                                <select matNativeControl formControlName="VendorId">
                                    <option *ngFor="let vendor of vendors;" [value]="vendor.Id">{{vendor.Name}}</option>
                                </select>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                            Obavezan unos!
                                        </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Tip</mat-label>
                                <select matNativeControl formControlName="Type">
                                    <option value="-">-</option>
                                    <option value="Privremeni">Privremeni</option>
                                    <option value="Trajni">Trajni</option>
                                </select>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Kategorija</mat-label>
                                <select matNativeControl formControlName="Category">
                                    <option value="Mreža">Mreža</option>
                                    <option value="Prodaja">Prodaja</option>
                                    <option value="Servis">Servis</option>
                                    <option value="Sistem">Sistem</option>
                                    <option value="Programeri">Programeri</option>
                                    <option value="Sigurnost">Sigurnost</option>
                                </select>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Zaposlenik</mat-label>
                                <select matNativeControl formControlName="EmployeeId">
                                    <option *ngFor="let employee of employees;" [value]="employee.Id">{{employee.FirstName}} {{employee.LastName}}</option>
                                </select>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                            Obavezan unos!
                                        </mat-error>-->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Krajnji rok</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="EmployeeCertificateDeadlinDate" />
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Certificates']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
