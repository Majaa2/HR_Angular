<div class="page-header">
    <h3 class="page-title" *ngIf="inEdit">Uređivanje seminara</h3>
    <h3 class="page-title" *ngIf="!inEdit">Novi seminar</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/Seminars">Seminari</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
                Uređivanje seminara
            </li>
            <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
                Novi seminar
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <mat-card>
            <mat-card-content>
                <div [formGroup]="seminarForm">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Šifra</mat-label>
                                <input type="text" matInput formControlName="Code" />
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Naziv</mat-label>
                                <input type="text" matInput formControlName="Name" />
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Tip</mat-label>
                                <select matNativeControl formControlName="Type">
                                    <option value="-">-</option>
                                    <option value="Tip1">Tip 1</option>
                                    <option value="Tip2">Tip 2</option>
                                </select>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                    Obavezan unos!
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Početak</mat-label>
                                        <input matInput [matDatepicker]="picker" formControlName="StartDate" />
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Kraj</mat-label>
                                        <input matInput [matDatepicker]="picker1" formControlName="EndDate" />
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Cijena</mat-label>
                                        <input type="text" matInput formControlName="Price" />
                                        <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                                    Obavezan unos!
                                                </mat-error> -->
                                      </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Valuta</mat-label>
                                        <select matNativeControl formControlName="CurrencyId">
                                            <option *ngFor="let currency of currencies;" [value]="currency.Id">{{currency.Name}}</option>
                                        </select>
                                        <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                                    Obavezan unos!
                                                </mat-error> -->
                                      </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Adresa</mat-label>
                                        <input type="text" matInput formControlName="Address" />
                                        <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                                    Obavezan unos!
                                                </mat-error> -->
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Opis</mat-label>
                                <textarea
                                  type="text"
                                  rows="6"
                                  matInput
                                  formControlName="Description"
                                ></textarea>
                                <!-- <mat-error *ngIf="getForma.LastName.hasError('required')">
                                            Obavezan unos!
                                        </mat-error> -->
                              </mat-form-field>
                        </div>
                    </div>
                </div>
                    <div class="titleHeader">
                        <h6>Dodatni troškovi</h6>
                        <hr />
                      </div>
                      <div class="row">
                          <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Trošak</mat-label>
                                <input type="text" matInput [(ngModel)]="expenseName" />
                              </mat-form-field>
                          </div>
                          <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Cijena</mat-label>
                                <input type="text" matInput [(ngModel)]="expenseAmount" />
                              </mat-form-field>
                          </div>
                          <div class="col-md-2">
                            <button
                              (click)="SaveExpense()"
                              mat-mini-fab
                              color="accent"
                              style="color: white"
                            >
                              <mat-icon>add</mat-icon>
                            </button>
                          </div>
                      </div>
                        <div   *ngFor="let expense of expenses">
                            
                              <h6 class="card__title">{{expense.expenseName}} - {{expense.expenseAmount}}</h6>

                          </div>
                    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
                        <button mat-flat-button style="float: right" color="warn" [routerLink]="['/Seminars']">
                            Odustani
                        </button>
                        <button mat-flat-button style="float: right; margin-right: 10px;" color="primary">
                            Spremi
                        </button>
                    </mat-card-actions>

            </mat-card-content>
        </mat-card>
    </div>
</div>
