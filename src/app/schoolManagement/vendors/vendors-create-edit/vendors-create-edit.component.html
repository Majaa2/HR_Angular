<div class="page-header">
    <h3 class="page-title" *ngIf="!inEdit">Novi vendor</h3>
    <h3 class="page-title" *ngIf="inEdit">Uređivanje vendora</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/"> <i class="mdi mdi-home menu-icon"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <a href="/Vendors">Vendori</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="!inEdit">
          Novi vendor
        </li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="inEdit">
           Uređivanje vendora
          </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin">
      <mat-card style="width:25%">
        <mat-card-content>
            <div [formGroup]="vendorForm" >
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Naziv*</mat-label>
                <input type="text" matInput formControlName="Name" />
                <mat-error *ngIf="getVendorForm.Name.hasError('required')">
                Obavezan unos!
            </mat-error>
            </mat-form-field>
        </div>
    </div>
    <mat-card-actions style="margin-bottom: 30px;margin-right: 10px;">
      <button mat-raised-button class="button" color="warn" style="float: right" [routerLink]="['/Vendors']">
        Odustani
      </button>
      <button mat-raised-button class="button" style="float: right; margin-right: 10px;" color="primary" (click)="onSubmit()" [disabled]="!vendorForm.valid">
          Spremi
      </button>
    </mat-card-actions>
</div>
</mat-card-content>
</mat-card>
</div>
</div>
